<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practice jQuery!</title>
    <!-- Import jQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



    <script>
        function q1() {
            // Your code goes here
            $.ajax({
                type:'GET', 
                url:'http://spartacodingclub.shop/sparta_api/rtan/en',
                data:{},
                success:function(response){
                    console.log(response);
                    $('#img-rtan').attr('src', response.url);
                    $('#text-rtan').text(response.msg);
                }
            })
        }
    </script>

</head>

<body>
    
    <div class="container py-2 px-4">
        <h2>Let's practice jQuery and making AJAX requests!</h2>
        <hr />
        <h3>3. Let's use the Rtanny API!</h3>
        <p>Swap the image below with an image of Rtanny</p>
        <p>Please swap the image every time you click the update button.</p>
        <button class="btn btn-primary" onclick="q1()">Update image</button>
        <div class="container">
            <img id="img-rtan" width="300" src="http://spartacodingclub.shop/static/images/rtans/SpartaIcon11.png" />
            <h2 id="text-rtan">Hello, I am Rtanny!</h2>
        </div>
    </div>
</body>

</html>
